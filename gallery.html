<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Gallery</title>
</head>

<body>
  <br>
  <div class="portfolio-gallery">
    <div class="filter-buttons">
      <button class="filter-button active" data-filter="all">All</button>
      <button class="filter-button" data-filter="design">Modern</button>
      <button class="filter-button" data-filter="e">Eastern</button>
      <button class="filter-button" data-filter="photography">Broad edge</button>
      <br><br>
      <button class="filter-button" data-filter="photography">Arabic</button>
      <button class="filter-button" data-filter="f">Faux</button>
      <button class="filter-button" data-filter="photography">Pointed Pen</button>
      <button class="filter-button" data-filter="b">Brush Pen</button>
      
    </div>
    <div class="gallery-container">
      <div class="gallery-item design">
        <img src="images/b.jpg" alt="Image 1">
      </div>
      <div class="gallery-item development">
        <img src="samir-bouaked-MFvflDBZdyM-unsplash.jpg" alt="Image 2">
      </div>
      <div class="gallery-item photography">
        <img src="pexels-katya-wolf-8716154.jpg" alt="Image 3">
      </div>
      <div class="gallery-item e">
        <img src="marco-zuppone-zHwWnUDMizo-unsplash.jpg" alt="Image 4">
      </div>
      <div class="gallery-item b">
        <img src="pexels-feng-zou-5788529.jpg" alt="Image 5">
      </div>
      <div class="gallery-item f">
        <img src="pexels-cottonbro-studio-3826682.jpg" alt="Image 6">
      </div>
      <div class="gallery-item design">
        <img src="rachel-mcdermott-fZ2DnCBiLE8-unsplash.jpg" alt="Image 7">
      </div>
      <div class="gallery-item design">
        <img src="jean-beller--bSVqdBuyzQ-unsplash.jpg" alt="Image 8">
      </div>
      
    </div>
  </div>

 
    
      <style>

.portfolio-gallery {
  max-width: 800px;
  margin: 0 auto;
  
}

.filter-buttons {
  text-align: center;
  margin-bottom: 20px;
}
.filter-button:hover{
  background-color:#efdddd7e ;
}
.filter-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ddd;
  border: none;
  border-radius: 5px;
  margin-right: 10px;
  cursor: pointer;
}

.filter-button.active {
  background-color: #333;
  color: #fff;
}

.gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-item {
  width: 200px;
  height: 200px;
  margin: 10px;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.gallery-item img:hover {
  width: 200px;
  height: 200px;
  margin: 10px;
  filter: grayscale(100%);

}
</style>
<script>
  const filterButtons = document.querySelectorAll('.filter-button');
const galleryItems = document.querySelectorAll('.gallery-item');

filterButtons.forEach(button => {
button.addEventListener('click', () => {
const filter = button.dataset.filter;
filterButtons.forEach(btn => btn.classList.remove('active'));
button.classList.add('active');
galleryItems.forEach(item => {
if (item.classList.contains(filter) || filter === 'all') {
  item.style.display = 'block';
} else {
  item.style.display = 'none';
}
});
});
});

</script>


  </body>

</html>
