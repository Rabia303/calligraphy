<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="portfolio-gallery">
        <div class="filter-buttons">
          <button class="filter-button active" data-filter="all">All</button>
          <button class="filter-button" data-filter="design">Design</button>
          <button class="filter-button" data-filter="development">Development</button>
          <button class="filter-button" data-filter="photography">Photography</button>
        </div>
        <div class="gallery-container">
          <div class="gallery-item design">
            <img src="images/b.jpg" alt="Image 1">
          </div>
          <div class="gallery-item development">
            <img src="images/pexels-photo-12776936.jpeg" alt="Image 2">
          </div>
          <div class="gallery-item photography">
            <img src="images/pexels-photo-3826663.jpeg" alt="Image 3">
          </div>
          <div class="gallery-item design">
            <img src="images/pexels-photo-3826663.jpeg" alt="Image 4">
          </div>
          
        </div>
      </div>
      <style>
        .portfolio-gallery {
  max-width: 800px;
  margin: 0 auto;
}

.filter-buttons {
  text-align: center;
  margin-bottom: 20px;
}

.filter-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ddd;
  border: none;
  border-radius: 5px;
  margin-right: 10px;
  cursor: pointer;
}

.filter-button.active {
  background-color: #333;
  color: #fff;
}

.gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-item {
  width: 200px;
  height: 200px;
  margin: 10px;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

      </style>
    <script>
        const filterButtons = document.querySelectorAll('.filter-button');
const galleryItems = document.querySelectorAll('.gallery-item');

filterButtons.forEach(button => {
  button.addEventListener('click', () => {
    const filter = button.dataset.filter;
    filterButtons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    galleryItems.forEach(item => {
      if (item.classList.contains(filter) || filter === 'all') {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
});

    </script>
</body>
</html>
